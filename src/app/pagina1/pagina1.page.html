<ion-header>
  <ion-toolbar>
    <ion-title>
      LISTA TOP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nome</ion-label>

    <ion-input type="text" [(ngModel)]="contato.nome"
    placeholder="insira seu nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Telefone</ion-label>
      <ion-input type="text" [(ngModel)]="contato.telefone"
      placeholder="insira seu telefone"></ion-input>
      </ion-item>

    <ion-button (click)='salvar()' expand="block" color="medium" href="pagina2"> Listar </ion-button>
    <ion-button expand="block" color="medium" href="home">Voltar</ion-button>
    <ion-img src="https://lancelivre.pt/wp-content/uploads/2018/02/wcwebsite.jpg"></ion-img>

  </div>
</ion-content>
